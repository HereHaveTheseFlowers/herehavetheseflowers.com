<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <title>Title</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            .loader {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #0b0b0b;
                display: grid;
                place-items: center;
            }

            .loader__circle {
                border: 16px solid #e3e3e3;
                border-top: 16px solid #3498db;
                border-radius: 50%;
                width: 140px;
                height: 140px;
                animation: spin 1s linear infinite;
                font-size: 50px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
